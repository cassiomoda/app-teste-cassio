<mat-card>
  <mat-card-content>
    <mat-toolbar> Lista de Doadores </mat-toolbar>

    <div class="column-flex mat-elevation-z8">
      <app-pessoa-lista *ngIf="pessoasObservable | async as pessoas; else loading"
      [pessoas]="pessoas" (add)="onAdd()" (edit)="onEdit($event)" (delte)="onDelete($event)">
      </app-pessoa-lista>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
