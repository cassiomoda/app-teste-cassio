<mat-card>
  <mat-card-content>
    <mat-toolbar>
      <div class="divToolbar">
        Lista de Doadores
        <div mat-dialog-actions>
          <button mat-stroked-button>
            <mat-icon aria-hidden="false" aria-label="Cadastrar doador" fontIcon="library_add"></mat-icon>
            Cadastrar Doador
          </button>
        </div>
      </div>
    </mat-toolbar>

    <div *ngIf="pessoasObservable | async as pessoas; else loading">
      <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let pessoa">{{ pessoa.nome }}</td>
        </ng-container>

        <!-- cpf Column -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let pessoa">{{ pessoa.cpf }}</td>
        </ng-container>

        <!-- data_nasc Column -->
        <ng-container matColumnDef="data_nasc">
          <th mat-header-cell *matHeaderCellDef>Data Nasc.</th>
          <td mat-cell *matCellDef="let pessoa">{{ pessoa.data_nasc }}</td>
        </ng-container>

        <!-- sexo Column -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef>Sexo</th>
          <td mat-cell *matCellDef="let pessoa">{{ pessoa.sexo }}</td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let pessoa">{{ pessoa.email }}</td>
        </ng-container>

        <!-- cidade Column -->
        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef>Cidade</th>
          <td mat-cell *matCellDef="let pessoa">{{ pessoa.cidade }}</td>
        </ng-container>

        <!-- estado Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let pessoa">{{ pessoa.estado }}</td>
        </ng-container>

        <!-- tipo_sanguineo Column -->
        <ng-container matColumnDef="tipo_sanguineo">
          <th mat-header-cell *matHeaderCellDef>Tipo Sanguineo</th>
          <td mat-cell *matCellDef="let pessoa">{{ pessoa.tipo_sanguineo }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
